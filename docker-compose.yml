services:
  mexc-bot:
    build: .
    container_name: mexc-telegram-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MEXC_API_KEY=${MEXC_API_KEY}
      - MEXC_API_SECRET=${MEXC_API_SECRET}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - mexc-bot-network

  fair-price-monitor:
    build: .
    container_name: mexc-fair-price-monitor
    restart: unless-stopped
    command: python fair_price_monitor.py
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALERT_CHAT_ID=${ALERT_CHAT_ID:-1003321617744}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - mexc-bot-network
    depends_on:
      - mexc-bot

networks:
  mexc-bot-network:
    driver: bridge
